{% load rest_framework %}

<html><body>

<h1>{{ Definition }}</h1>
    {% for key, value in definition.observation_definition.items %}
        <br><b>{{ key }}</b> : {{ value }}
    {% endfor %}
    {% for key, value in definition.relationship_definition.items %}
        <br><b>{{ key }}</b> : {{ value }}
    {% endfor %}

<p><form action="{% url 'crimdefinition-detail' pk=definition.pk %}" method="POST">
    {% csrf_token %}
    {% render_form serializer %}
    <input type="submit" value="Save">
</form></p>

</body></html>
