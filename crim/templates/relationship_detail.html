{% load rest_framework %}

<html><body>

<h1>{{ relationship.relationship_type }}</h1>
    {% for key, value in relationship.details.items %}
        <br><b>{{ key }}</b> : {{ value }}
    {% endfor %}

<p><form action="{% url 'crimrelationship-detail' pk=relationship.pk %}" method="POST">
    {% csrf_token %}
    {% render_form serializer %}
    <input type="submit" value="Save">
</form></p>

</body></html>
